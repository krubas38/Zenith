<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      // Redirect แบบ POST ถ้าต้องการ
      window.onload = function() {
        const form = document.createElement("form");
        form.method = "POST"; // หรือ "GET" ถ้าใช้ GET
        form.action = "https://script.google.com/a/macros/bakae.ac.th/s/AKfycbyk7ixD1xVNXBDRcSXe6Jb5doVbe5p1TXUKFigYD9xuij5VSVsaph4EnwLxDtQ7C5GY-Q/exec";
        document.body.appendChild(form);
        form.submit();
      };
    </script>
  </head>
  <body>
    กำลังเปลี่ยนเส้นทาง...
  </body>
</html>
